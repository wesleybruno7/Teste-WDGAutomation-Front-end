<table>
    <tr>
        <td>ENTER ROLL N.</td>
        <td><input type="number" ng-model='student.no'></td>
    </tr>
    <tr>
        <td>ENTER EMAIL ID</td>
        <td><input type="email" ng-model='student.mail'></td>
    </tr>
    <tr>
        <td>NAME</td>
        <td><input type="text" ng-model='student.name'></td>
    </tr>
    <tr>
        <td>PASSWORD</td>
        <td><input type="password" ng-model='student.password'></td>
    </tr>
</table>
